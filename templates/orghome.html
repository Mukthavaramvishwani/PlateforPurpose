<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizationhome</title>
    <style>
        body {
            background-image: url('home.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white; /* Default text color */
        }

        h1 {
            color: black; /* Black color for the heading */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Adding some shadow to the heading */
        }

        p {
            color: #FFD700; /* Basic color for paragraphs (gold) */
            font-size: 1.5em;
            margin: 0 20px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Adding some shadow to the paragraph */
        }
    </style>
</head>
<body>
    <h1>Home</h1>
    <p>Need Food,dont worry! you have friend to feed.</p>
</body>
</html>
